<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL joins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .icon-flipped {
                transform: rotate(180deg) !important;
                display: inline-block;
            }
            
        </style>
</head>

<body>

    <div class="wrapper">
        <div class="row">
            <div class="col-md-2">
                <div class="d-grid gap-2 col-11 mx-auto">
                    <h1 class="text-uppercase mx-auto">joins</h1>
                    <button id="t1" class="btn btn-success" type="button">
                        <h4 class="text-uppercase">table 1</h4>
                    </button>
                    <button id="t2" class="btn btn-success" type="button">
                        <h4 class="text-uppercase">table 2</h4>
                    </button>
                    <button id="inner" class="btn btn-warning" type="button">
                        <h4 class="text-uppercase"><i class="bi bi-intersect"></i> inner join</h4>
                    </button>
                    <button id="left" class="btn btn-warning" type="button">
                        <h4 class="text-uppercase"><i class="bi bi-front"></i> left join</h4>
                    </button>
                    <button id="right" class="btn btn-warning" type="button">
                        <h4 class="text-uppercase"><div class="icon-flipped"><i class="bi bi-front"></i></div> right join</h4>
                    </button>
                    <button id="full" class="btn btn-warning" type="button">
                        <h4 class="text-uppercase"><i class="bi bi-union"></i> full join</h4>
                    </button>
                </div>
            </div>
            <div class="col-md-10">
                <div>
                    SQL joins
                </div>
                <div class="row">
                    <div class="col-md-11" id="table_container">
                        <img id="joinimg" src="./joins.png" alt="">
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    
</body>

</html>
